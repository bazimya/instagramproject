{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>profile</title>
    {% block styles %}
    {% bootstrap_css %}
    {% endblock %}
</head>
<body>
   {% include "navbar.html" %} 
    <form  action="{%url 'profiles'%}" method="post" enctype= multipart/form-data>

          <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
        </div>
      </form>
</body>
</html>
